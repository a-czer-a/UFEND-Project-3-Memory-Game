<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Flag Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300|Coda|Kaushan+Script">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/f0cb29eb07.js"></script>
</head>

<body>

    <!-- HEADER -->
    <div class="container">
        <header>
            <h1>Flag Memory Game</h1>
            <h2>Poland and its Neighbours</h2>
        </header>

        <!-- SCORE PANEL -->
        <section class="score-panel">
            <ul class="stars">
                <li id="star-one"><i class="fa fa-star" aria-hidden="true"></i></li>
                <li id="star-two"><i class="fa fa-star" aria-hidden="true"></i></li>
                <li id="star-three"><i class="fa fa-star" aria-hidden="true"></i></li>
            </ul>
            <div class="panel-container">
                <span id="moves-counter" class="moves">0 moves</span>
                <button id="reload-btn" class="reload-button">New game</button>
                <div class="timer"><label id="timer" class="time">00:00</label></div>
            </div>
        </section>

        <!-- BOARD FOR CARDS -->
        <!-- Flag icons made by Freepik from Flaticon -->
        <ul id="board" class="deck">
        </ul>

        <!-- SPEECH BUBBLE WITH INFO ABOUT FLAG -->
        <div id="info-bubble" class="flag-info">
            <div class="bubble">
                <p id="flag-name"></p>
            </div>
        </div>

        <!-- CONGRATULATIONS POPUP -->
        <div id="popup-window" class="modal">
            <div class="modal-content">
                <h3>Congratulations, you won!<i class="fa fa-thumbs-o-up" aria-hidden="true"></i></h3>
                <p>Your rating was:<span id="rating-info"></span></p>
                <p>Your game took:<span class="time"></span></p>
                <button id="modal-btn" class="reload-button">Play again</button>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>Created by AgataC | 2018 </p>
            <p>Image by <a href="https://www.freepik.com/free-vector/flat-map-compass-background_1581318.htm"><span class="light">Freepik</a></span> | Flag icons by Freepik from <span><a href="www.flaticon.com">Flaticon</a></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
